// Post 사용은 은밀하게 데이터 전송이 가능
// 서버로부터 사용자가 데이터를 가져올때는 get방식 사용, method 생략은 get방식
// 데이터 수정, 삭제, 생성 -> post 방식으로 해야한다.
<form action="http://localhost:3000/process_crate" method="post">
    <p><input type="text" name="title"></p>
    <p>
        <textarea name="description"></textarea>
    </p>
    <p>
        <input type="submit">
    </p>
</form>
